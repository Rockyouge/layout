<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Livros - Biblioteca Amoras</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #ae1641;
            line-height: 1.6;
        }

        header {
            background-color: #ae1641;
            color: #fff;
            padding: 2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ae1641;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #800c24;
        }

        main {
            padding: 2rem 3rem;
        }

        h2 {
            font-size: 2rem;
            color: #ae1641;
            margin-bottom: 2rem;
            text-align: center;
        }

        .book-list {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-list li {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .book-list h3 {
            font-size: 1.4rem;
            color: #ae1641;
            margin-bottom: 1rem;
        }

        .book-list p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #ae1641;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <h1>Biblioteca Amoras</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lista Completa de Livros</h2>
        <ul class="book-list" id="book-list">
            <!-- A lista de livros será carregada aqui pelo JavaScript -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca Amoras. Todos os direitos reservados.</p>
    </footer>
    <script src="integração.js"></script>

</body>
</html>
