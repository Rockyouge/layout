<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biblioteca Amoras</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #ae1641;
        }

        header {
            background-color: #ae1641;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-right: 1.5rem;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        #search-bar {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
        }

        main {
            padding: 2rem;
        }

        /* Estilo dos livros */
        .book-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .livro {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .livro img {
            max-width: 100%;
            height: auto;
        }

        .livro h3 {
            margin: 0.5rem 0;
        }

        /* Categorias */
        .categorias-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .categoria {
            background-color: #ae1641;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #ae1641;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <h1>Biblioteca Amoras</h1>
            <ul>
                <li><a href="livros.html">Livros</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <input type="text" id="search-bar" placeholder="Buscar livros...">
        </nav>
    </header>

    <main>
        <section id="livros">
            <h2>Livros Populares</h2>
            <div class="book-list">
                <!-- Livros serão carregados aqui pelo JavaScript -->
            </div>
        </section>

        <section id="categorias">
            <h2>Categorias</h2>
            <div class="categorias-container">
                <div class="categoria">Ficção</div>
                <div class="categoria">Biografias</div>
                <div class="categoria">História</div>
                <div class="categoria">Ciência</div>
                <!-- Mais categorias -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca Amoras. Todos os direitos reservados.</p>
    </footer>

    <script src="integração.js"></script>
</body>
</html>
