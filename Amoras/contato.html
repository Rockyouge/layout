<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Biblioteca Amoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ae1641;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            text-decoration: none;
            color: #ae1641;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #8c1232;
            color: #fff;
        }

        form {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ae1641;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #8c1232;
        }
    </style>
</head>
<body>

    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <h1>Contato</h1>
        <p>Entre em contato com a Biblioteca Amoras</p>
    </header>

    <form action="#" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Enviar Mensagem">
    </form>
</body>
</html>
